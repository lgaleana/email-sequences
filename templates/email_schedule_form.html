<!DOCTYPE html>
<html>
<head>
<title>Email Scheduler</title>
</head>
<body>
<h1>Schedule an Email</h1>
<form action="/email-schedules" method="post">
<label for="email">Email:</label><br>
<input type="email" id="email" name="email"><br>
<label for="subject">Subject:</label><br>
<input type="text" id="subject" name="subject"><br>
<label for="body">Body:</label><br>
<textarea id="body" name="body"></textarea><br>
<label for="scheduled_time">Scheduled Time:</label><br>
<input type="datetime-local" id="scheduled_time" name="scheduled_time"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
